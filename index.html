<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/phaser.min.js"></script>
    <title>Game</title>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);
        var gameStarted = false;
        var liftOff = false;
        var turningAnimationPlayed = false;
        var button;
        var buttonRotation = 0.5;
        var player;
        var stars;
        var angle = 0;
        var radius = 200;
        var centerX = 400;
        var centerY = 300;
        var speed = -0.03; // Speed of the movement

        function preload() {
            this.load.spritesheet('rocket', 'assets/rocket.png', { frameWidth: 272, frameHeight: 500 });
            this.load.spritesheet('asteroid', 'assets/asteroid1.png', { frameWidth: 525, frameHeight: 500 });
            this.load.image('startButton', 'assets/button.png');
            this.load.image('star', 'assets/star.png');
        }

        function create() {

            // Create a group for stars
            stars = this.physics.add.group();

            function createStars() {
                for (var i = 0; i < 20; i++) {
                    var x = Phaser.Math.Between(0, config.width);
                    var y = Phaser.Math.Between(0, config.height);
                    var star = stars.create(x, y, 'star');
                    star.setScale(0.5);
                    star.body.allowGravity = false; // Initially, stars should not be affected by gravity
                }
            }
            // Create the stars
            createStars();
                        
            player = this.physics.add.sprite(centerX + radius, centerY, 'rocket');
            player.setScale(0.2);
            player.setCollideWorldBounds(true);

            cursors = this.input.keyboard.createCursorKeys();

            score = 0;
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#FFF' });


            // create planet button
            button = this.add.sprite(400, 300, 'startButton');
            button.setScale(0.25);
            button.setInteractive({ useHandCursor: true });

            button.on('pointerdown', function (){
            player.anims.play('forward', true);
            gameStarted = true;
            });

            button.on('pointerover', function () {
            button.setScale(0.28); // Example: Scale up when hovered
            buttonRotation = 0.25;
            });

            button.on('pointerout', function () {
                button.setScale(0.25); // Example: Return to normal scale when not hovered
                buttonRotation = 0.5;
            });

            // create group for asteroids
            asteroids = this.physics.add.group();

            // add collider between player and asteroids
            this.physics.add.collider(player, asteroids, function (player, asteroid) {
                player.setVelocity(0, 0);
                player.anims.play('idleRocket', true);
                gameStarted = false;
                liftOff = false;
                turningAnimationPlayed = false;
                player.x = centerX + radius;
                player.y = centerY;
                player.rotation = 0;
                button.y = 300;
                button.angle = 0;
                asteroids.clear(true, true);
                
                // Reset the stars
                stars.clear(true, true);
                createStars();
            });

            // create animations for player

            this.anims.create({
                key: 'turnRight',
                frames: this.anims.generateFrameNumbers('rocket', { start: 1, end: 2 }),
                frameRate: 10,
            });

            this.anims.create({
                key: 'turnLeft',
                frames: this.anims.generateFrameNumbers('rocket', { start: 3, end: 4 }),
                frameRate: 10,
            });

            this.anims.create({
                key: 'forward',
                frames: [{ key: 'rocket', frame: 5 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'idleRocket',
                frames: [{ key: 'rocket', frame: 6 }],
                frameRate: 20
            });

            // create animations for asteroids

            this.anims.create({
                key: 'asteroid',
                frames: this.anims.generateFrameNumbers('asteroid', { start: 0, end: 3 }),
                frameRate: 2,
                repeat: -1
            });
        }

        function update() {
            if (!gameStarted || !liftOff) {
                angle += speed;
                player.rotation = angle;
                player.x = centerX + radius * Math.cos(angle);
                player.y = centerY + radius * Math.sin(angle);
            }

            if (gameStarted) {
                if (parseInt(player.x) < 600 && parseInt(player.x) > 598 && liftOff == false) {
                    // debug only
                    // this.add.circle(player.x, player.y, 5, 0xFFFFFF, 1);
                    player.rotation = 0;
                    liftOff = true;
                }

                if (liftOff) {
                    button.y += 10;

                    // Enable gravity for stars
                    stars.children.iterate(function (child) {
                        child.body.allowGravity = true;

                        // If star leaves screen from bottom, reset it to the top at a random position
                        if (child.y > config.height) {
                            child.y = 0;
                            child.setVelocityY(Phaser.Math.Between(50, 100));
                            child.x = Phaser.Math.Between(0, config.width);
                            child.body.allowGravity = false;
                        }
                    });

                    // start creating asteroids
                    if (Phaser.Math.Between(0, 100) > 97) {
                        var asteroid = asteroids.create(Phaser.Math.Between(0, config.width), 0, 'asteroid');
                        asteroid.setScale(0.1);
                        asteroid.setVelocityY(Phaser.Math.Between(50, 100));
                        asteroid.anims.play('asteroid', true);
                    }

                    // contros for the player
                    if (cursors.left.isDown) {
                        player.setVelocityX(-450);
                        if (!turningAnimationPlayed) {
                            player.anims.play('turnLeft', true);
                            turningAnimationPlayed = true;
                        }
                    } else if (cursors.right.isDown) {
                        player.setVelocityX(450);
                        if (!turningAnimationPlayed) {
                            player.anims.play('turnRight', true);
                            turningAnimationPlayed = true;
                        }
                    } else {
                        player.setVelocityX(0);
                        turningAnimationPlayed = false;
                        player.anims.play('idle', true);
                    }
                    
                    if (cursors.up.isDown) {
                        player.setVelocityY(-350);
                        player.anims.play('forward', true);
                    } else if (cursors.down.isDown) {
                        player.setVelocityY(350);
                    } else {
                        player.setVelocityY(0);
                        if (!turningAnimationPlayed){
                            player.anims.play('idleRocket', true);
                        }
                    }
                }
            }

            button.angle += buttonRotation;
        }


    </script>
</body>
</html>
